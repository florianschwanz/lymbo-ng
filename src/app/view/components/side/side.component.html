<mat-card-header>
  <mat-card-title class="title"><h2>{{ side.title }}</h2></mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
</mat-card-header>
<mat-card-content>
</mat-card-content>
<mat-card-actions align="right">
  <button mat-button *ngIf="sideIndex == 1" (click)="putCardToEnd()">
    <mat-icon svgIcon="undo"></mat-icon>
  </button>
  <button mat-button *ngIf="sideIndex == 1" (click)="putCardAside()">
    <mat-icon svgIcon="check"></mat-icon>
  </button>
</mat-card-actions>
