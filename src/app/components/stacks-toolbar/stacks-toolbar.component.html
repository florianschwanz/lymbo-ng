<mat-toolbar color="primary">
  <button mat-button class="toolbar-menu-item" (click)="clickMenuItem('menu')">
    <mat-icon svgIcon="menu"></mat-icon>
  </button>
  <div class="toolbar-block">
    <span class="toolbar-title">{{ title }}</span>
  </div>
  <div class="flexbox"></div>
  <button mat-button class="toolbar-menu-item" [mdMenuTriggerFor]="menu">
    <mat-icon svgIcon="more"></mat-icon>
  </button>
  <mat-menu #menu="mdMenu">
    <button mat-menu-item (click)="clickMenuItem('settings')">Settings</button>
  </mat-menu>
</mat-toolbar>
