<mat-card-header>
  <mat-card-title><h2>{{ side.title }}</h2></mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
</mat-card-header>
<mat-card-content>
</mat-card-content>
<mat-card-actions align="right">
  <button mat-button *ngIf="sideIndex == 1" (click)="checkCard()">
      <mat-icon svgIcon="check"></mat-icon>
  </button>
</mat-card-actions>
