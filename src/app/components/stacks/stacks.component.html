<app-stacks-toolbar
  class="fixed"
  [title]="title"
  (onMenuItemClicked)="onMenuItemClicked($event)"></app-stacks-toolbar>
<div class="content" layout="row">
  <app-file-drop (uploadedFiles)="uploadedFiles($event)"></app-file-drop>
  <app-stack *ngFor="let s of stacks" [stack]="s">
  </app-stack>
</div>
