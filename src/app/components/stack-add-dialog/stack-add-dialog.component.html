<h2 mat-dialog-title>Add stack</h2>
<mat-dialog-content>
  <form #formCtrl="ngForm">
    <mat-form-field>
      <input matInput required type="text" name="title" placeholder="Title" [(ngModel)]="title"/>
      <button mat-button *ngIf="frontTitle" matSuffix mat-icon-button aria-label="Clear" (click)="title=''">
        <mat-icon svgIcon="close"></mat-icon>
      </button>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]=null>
    Cancel
  </button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [disabled]="!formCtrl.form.valid" (click)="addStack()">Add stack</button>
</mat-dialog-actions>
