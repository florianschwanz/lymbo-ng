<mat-toolbar color="primary">
  <button mat-button class="toolbar-menu-item" (click)="onMenuItemClicked('menu')">
    <mat-icon svgIcon="menu"></mat-icon>
  </button>
  <div class="toolbar-block">
    <span class="toolbar-title">{{ title }}</span>
  </div>
  <div class="flexbox"></div>
  <button mat-button class="toolbar-menu-item" (click)="onMenuItemClicked('tags')">
    <mat-icon svgIcon="label"></mat-icon>
  </button>
  <button mat-button class="toolbar-menu-item right" [matMenuTriggerFor]="menu">
    <mat-icon svgIcon="more_white"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onMenuItemClicked('about')">
      <span>About</span>
    </button>
  </mat-menu>
</mat-toolbar>
