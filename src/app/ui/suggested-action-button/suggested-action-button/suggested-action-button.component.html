<button mat-button class="container" [disableRipple]="true" (click)="onButtonClicked()">
  <button mat-fab class="fab"
          [style.backgroundColor]=backgroundColor>
    <mat-icon [svgIcon]=icon [style.fill]=iconColor></mat-icon>
  </button>
  <span *ngIf="label != null" class="label">{{ label }}</span>
</button>
