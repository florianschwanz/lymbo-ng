<app-checkable-list-item *ngFor="let item of items"
                         [item]="item" [readonly]="readonly" [editable]="editable" (itemChangedEmitter)="onItemChanged($event)">
</app-checkable-list-item>

<div *ngIf="!readonly && editable" (click)="onNewListEntryClicked()">
  <mat-icon class="icon-add" svgIcon="add"></mat-icon>
  <span class="label">{{ newEntryPlaceholder }}</span>
</div>
