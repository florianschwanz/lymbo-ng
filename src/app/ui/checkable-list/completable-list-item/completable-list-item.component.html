<div *ngIf="item != null" [class]="itemClass">
  <div class="flexcontainer item">
    <mat-checkbox [disabled]="readonly" [ngModel]="item.completed" (change)="onItemSelected($event)"></mat-checkbox>
    <input [disabled]="readonly" matInput class="label" [ngModel]="item.text" (ngModelChange)="onTextChanged($event)"/>
    <div class="flexbox"></div>
    <mat-icon class="icon-delete" svgIcon="clear" (click)="onDeleteClicked()"></mat-icon>
  </div>
</div>
